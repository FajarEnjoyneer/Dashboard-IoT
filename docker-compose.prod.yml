version: "3.8"

services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb-prod
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: "setup"
      DOCKER_INFLUXDB_INIT_USERNAME: "${INFLUX_USERNAME}"
      DOCKER_INFLUXDB_INIT_PASSWORD: "${INFLUX_PASSWORD}"
      DOCKER_INFLUXDB_INIT_ORG: "${INFLUX_ORG}"
      DOCKER_INFLUXDB_INIT_BUCKET: "${INFLUX_BUCKET}"
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "${INFLUX_TOKEN}"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - iot-net

  grafana:
    # Replace 'your-username' with your actual GitHub username or organization
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-your-username}/dashboard-iiot-grafana:latest
    container_name: grafana-prod
    restart: unless-stopped
    depends_on:
      - influxdb
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "${GF_ADMIN_USER}"
      GF_SECURITY_ADMIN_PASSWORD: "${GF_ADMIN_PASSWORD}"
      GF_SERVER_DOMAIN: "${GF_SERVER_DOMAIN:-localhost}"
      GF_LOG_MODE: "console"
    # In production, we don't bind-mount code (provisioning/dashboards/public) 
    # because it's baked into the image. We only mount data.
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - iot-net
      
  nodered:
    # Replace 'your-username' with your actual GitHub username or organization
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-your-username}/dashboard-iiot-nodered:latest
    container_name: nodered-prod
    restart: unless-stopped
    ports:
      - "1880:1880"
    volumes:
      - nodered-data:/data
    environment:
      TZ: "Asia/Jakarta"
    networks:
      - iot-net

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto-prod
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      # In prod, we mount the config from the service definition
      - ./services/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - iot-net

networks:
  iot-net:
    driver: bridge

volumes:
  influxdb-data:
  grafana-data:
  nodered-data:
  mosquitto-data:
  mosquitto-log:
